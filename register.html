<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Amaze UI Examples</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="am-g">
	<!-- LOGO -->
	<div class="am-u-sm-12 am-text-center" >
		 <i class="am-icon-twitch myapp-login-logo"></i>
	</div>
	<!-- 登陆框 -->
	<div class="am-u-sm-11 am-u-sm-centered">
	<form class="am-form">
	  <fieldset class="myapp-login-form am-form-set">
		<div class="am-form-group am-form-icon">
			<i class="am-icon-user"></i>
			<input id="username" type="text" class="myapp-login-input-text am-form-field" placeholder="用户名">
		</div>
	    <div class="am-form-group am-form-icon">
			<i class="am-icon-lock"></i>
			<input id="password" type="password" class="myapp-login-input-text am-form-field" placeholder="密码">
        </div>
	    <div class="am-form-group am-form-icon">
			<i class="am-icon-try"></i>
			<input id="password_confirm" type="password" class="myapp-login-input-text am-form-field" placeholder="重复密码">
        </div>
		<div class="am-form-group am-form-icon">
			<i class="am-icon-mail-reply"></i>
			<input id="email" type="text" class="myapp-login-input-text am-form-field" placeholder="邮箱">
		</div>
	  </fieldset>
		<button id='register_btn' type="button" class="myapp-login-form-submit am-btn am-btn-primary am-btn-block ">注册</button>
	</form>
	</div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="result-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">提交结果</div>
    <div id="post_result_text" class="am-modal-bd">
      Loading.....
    </div>
    <div class="am-modal-footer">
      <span id="confirm_btn" class="am-modal-btn">确定</span>
    </div>
  </div>
</div>
