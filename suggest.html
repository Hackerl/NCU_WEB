        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

<body>
<div class="am-g">
	<!-- LOGO -->
	<div class="am-u-sm-12 am-text-center" >
		 <i class="am-icon-twitch myapp-login-logo"></i>
	</div>
  <div class="am-g">
    <div class="am-u-sm-12 am-text-center">我要提点建议意见</div>
  </div>
<div class="">
  <form class="am-form" data-am-validator>
    <fieldset>
      <div class="am-g">
        <div class="am-u-sm-9 am-u-sm-centered">
          <div class="am-form-group">
          <input type="text" class="" id="title" placeholder="请给建议内容想个小标题吧" required/>
          </div>
        </div>
      </div>
      <div class="am-form-group">
        <label for="doc-ta-1"></label>
        <textarea class="" rows="5" id="content" required/></textarea>
      </div>
      <div class="am-g">
        <div class="am-u-sm-12 am-text-center">
          <button id="submit_btn" type="button" class="am-btn am-btn-primary  denfend-button">提交</button>
        </div>
      </div>
</fieldset>
</form>
</div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="result-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">提交结果</div>
    <div id="post_result_text" class="am-modal-bd">
      Loading.....
    </div>
    <div class="am-modal-footer">
      <span id="confirm_btn" class="am-modal-btn">确定</span>
    </div>
  </div>
</div>
