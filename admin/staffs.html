<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>工作管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/amazeui.min.css">
</head>
<style>
    .add-ico-div {
        padding-top: 30px;
        text-align: center;
    }

    .add-ico-div .am-icon-btn {
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 30px;
    }

    .add-ico-div .am-icon-btn:hover {
        opacity: .9;
    }
</style>

<body>
    <div class="am-g">
        <div class="add-ico-div">
            <i id="add_staff_btn" class="am-icon-btn am-danger am-icon-user-plus"></i>
        </div>
        <table class="am-table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="staff_list">
            </tbody>
        </table>
    </div>

    <!--删除弹出窗-->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="delete-staff-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">
                删除
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <span class="am-modal-bd-ico am-icon-exclamation-circle am-text-warning"></span>
                <p>确定要删除此工作人员？</p>
            </div>
            <div class="am-modal-footer">
                <button type="button" class="am-btn am-modal-btn am-btn-default am-btn-hollow" data-am-modal-cancel>取消</button>
                <button type="button" class="am-btn am-modal-btn am-btn-primary" data-am-modal-confirm>确定</button>
            </div>
        </div>
    </div>

    <!--增加员工浮窗-->
    <div class="am-modal am-modal-prompt" tabindex="-1" id="add-staff-prompt">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">
                    新增人员
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                </div>
                <form data-am-validator>
                    <div class="am-modal-bd">
                        <input id="staff_name" type="text" class="am-modal-prompt-input" placeholder="姓名" required/>
                        <input id="staff_email" type="email" class="am-modal-prompt-input" placeholder="邮箱" required/>
                    </div>
                    <div class="am-modal-footer">
                        <button type="button" class="am-btn am-modal-btn am-btn-default am-btn-hollow" data-am-modal-cancel>取消</button>
                        <button id="add_staff_submit_btn" type="button" class="am-btn am-modal-btn am-btn-primary" data-am-modal-confirm>确定</button>
                    </div>
                </form>
            </div>
        </div>

    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="js/jquery.min.js"></script>
    <!--<![endif]-->
    <!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
    <script src="js/amazeui.min.js"></script>
    <script src="js/app/json_ajax.js"></script>
    <script src="js/app/staffs.js"></script>
</body>

</html>
