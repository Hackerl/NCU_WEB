<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>维权管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/amazeui.min.css">
</head>

<body>
    <div class="am-g">
        <table id="issues_list" class="am-table">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="issues_table_waiting">
            </tbody>
            <tbody id="issues_table_working">
            </tbody>
            <tbody id="issues_table_finish">
            </tbody>
        </table>
    </div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="show-issue-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">内容
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div id="issue_content" class="am-modal-bd">
                
            </div>
        </div>
    </div>


    <!--删除弹出窗-->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="delete-issue-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">
                删除
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <span class="am-modal-bd-ico am-icon-exclamation-circle am-text-warning"></span>
                <p>确定要删除此维权信息？</p>
            </div>
            <div class="am-modal-footer">
                <button type="button" class="am-btn am-modal-btn am-btn-default am-btn-hollow" data-am-modal-cancel>取消</button>
                <button type="button" class="am-btn am-modal-btn am-btn-primary" data-am-modal-confirm>确定</button>
            </div>
        </div>
    </div>


    <!--更新issue悬浮窗-->
    <div class="am-modal am-modal-prompt" tabindex="-1" id="update-issue-prompt">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">
                处理
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <form data-am-validator>
                <div class="am-modal-bd">
                    <select id="update_status" data-am-selected>
                        <option value=1 selected>处理中</option>
                        <option value=2>已完成</option>
                    </select>
                    <input id="update_comment" type="text" class="am-modal-prompt-input" placeholder="回复" />
                </div>
                <div class="am-modal-footer">
                    <button type="button" class="am-btn am-modal-btn am-btn-default am-btn-hollow" data-am-modal-cancel>取消</button>
                    <button id="update_issue_btn" type="button" class="am-btn am-modal-btn am-btn-primary" data-am-modal-confirm>确定</button>
                </div>
            </form>
        </div>
    </div>

    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="js/jquery.min.js"></script>
    <!--<![endif]-->
    <!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
    <script src="js/amazeui.min.js"></script>
    <script src="js/app/json_ajax.js"></script>
    <script src="js/app/issues.js"></script>
</body>

</html>
