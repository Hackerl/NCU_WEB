<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Amaze UI Examples</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp"/>
		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/user.css">
	</head>
	<body>
		<div class="am-g">
			<div class="profile-photo">
				<div class="background">
				</div>

				<div class="am-u-sm-12 am-text-center photo" >
					<img src="./img/psb.jpg" alt="" />
					<div class="user-name">
						刘那
					</div>
					<div class="user-edit">
						<div class="am-g am-g-fixed am-vertical-align">
							<div class="am-u-sm-6 user-edit-btn am-vertical-align-middle" id="user-infochage-btn">编辑个人信息</div>
							<div class="am-u-sm-6 user-edit-btn am-vertical-align-middle" id="user-pwdchage-btn">修改密码</div>
						</div>
					</div>
				</div>
			</div>
			<div class="am-cf"></div>
			<div class="bread-lead">
				<ol class="am-breadcrumb">
					<li><a href="#" class="am-icon-home">我的维权</a></li>
					<li><a href="#">我的意见</a></li>
					<li class="am-active">我的失物招领</li>
				</ol>
			</div>

			<div class="user-contain">

			</div>
			<div class="user-contain">

			</div>
			<div class="user-contain">

			</div>
			<div class="user-edit-info am-vertical-align am-u-sm-12 am-text-center">
				<div class="am-u-sm-11 am-u-sm-centered am-vertical-align-middle">
					<form class="am-form" data-am-validator>
						<fieldset class="am-form-set">
							<div class="am-form-group am-form-icon">
								<i class="am-icon-user"></i>
								<input id="username" type="text" class="user-edit am-form-field" placeholder="用户名" required/>
							</div>
							<div class="am-form-group am-form-icon">
								<i class="am-icon-lock"></i>
								<input id="qq" type="qq" class="user-edit am-form-field" placeholder="密码" required/>
							</div>
							<div class="am-form-group am-form-icon">
								<i class="am-icon-try"></i>
								<input id="password_confirm" type="password" data-equal-to="#password" class="user-edit am-form-field" placeholder="重复密码" required/>
							</div>
							<div class="am-form-group am-form-icon">
								<i class="am-icon-mail-reply"></i>
								<input id="email" type="email" class="user-edit am-form-field" placeholder="邮箱" required/>
							</div>
						</fieldset>
						<div class="am-u-sm-12 am-text-center">
							<button type="button" class="am-btn am-btn-primary am-radius" id="set_info_btn">提交</button>
							<button type="button" class="am-btn am-btn-danger am-radius"  id="cancel_setinfo_btn">取消</button>
						</div>
					</form>
				</div>
			</div>


			<div class="user-chage-psw am-vertical-align am-u-sm-12 am-text-center">
				<div class="am-u-sm-11 am-u-sm-centered am-vertical-align-middle">
					<form class="am-form" data-am-validator>
						<fieldset class="am-form-set">
							<div class="am-form-group am-form-icon">
								<i class="am-icon-user"></i>
								<input id="username" type="text" class="user-edit am-form-field" placeholder="用户名" required/>
							</div>
							<div class="am-form-group am-form-icon">
								<i class="am-icon-lock"></i>
								<input id="qq" type="qq" class="user-edit am-form-field" placeholder="密码" required/>
							</div>
							<div class="am-form-group am-form-icon">
								<i class="am-icon-try"></i>
								<input id="password_confirm" type="password" data-equal-to="#password" class="user-edit am-form-field" placeholder="重复密码" required/>
							</div>
							<div class="am-form-group am-form-icon">
								<i class="am-icon-mail-reply"></i>
								<input id="email" type="email" class="user-edit am-form-field" placeholder="邮箱" required/>
							</div>
						</fieldset>
						<div class="am-u-sm-12 am-text-center">
							<button type="button" class="am-btn am-btn-primary am-radius" id="reset_password_btn">提交</button>
							<button type="button" class="am-btn am-btn-danger am-radius" id="cancel_resetpsw_btn">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>


		<button type="button" class="am-btn am-btn-secondary" data-am-modal="{target: '#head-actions'}">
			Actions
		</button>

		<div class="am-modal-actions" id="head-actions">
			<div class="am-modal-actions-group">
				<ul class="am-list">
					<li class="am-modal-actions-header">头像操作</li>
					<li><a href="#" data-am-modal="{target: '#upload-alerts', closeViaDimmer: 0}"><span class="am-icon-upload"></span> 上传新头像</a></li>
					<li class="am-modal-actions-danger">
						<a href="#"><i class="am-icon-search-plus"></i> 查看头像</a>
					</li>
				</ul>
			</div>
			<div class="am-modal-actions-group">
				<button class="am-btn am-btn-secondary am-btn-block" data-am-modal-close>取消</button>
			</div>
		</div>
		<div class="am-modal am-modal-alert" tabindex="-1" id="upload-alerts">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">上传图片
					<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
				</div>
				<div class="am-modal-bd">
					<div id="upload_btn"></div>
				</div>
				<div class="am-modal-footer">
					<button id="sethead_btn" type="button" class="am-btn am-modal-btn am-btn-primary" >确定</button>
				</div>
			</div>
		</div>

		<!--[if (gte IE 9)|!(IE)]><!-->
	  <script src="js/jquery.min.js"></script>
	  <!--<![endif]-->
	  <!--[if lte IE 8 ]>
		  <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
		  <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
		  <script src="assets/js/amazeui.ie8polyfill.min.js"></script>
	  <![endif]-->
	  <script src="js/amazeui.min.js"></script>
	  <script src="js/app/json_ajax.js"></script>
	  <script src="js/app/user.js"></script>
	</body>
</html>
