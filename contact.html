<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Amaze UI Examples</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div class="am-g">
	<!-- LOGO -->
	<div class="contact-name   am-container" >
		 <span class="am-center">刘娜娜</span>
	</div>

  <div class="message">
        <img class="avatar" src="./img/psb.jpg" />
        <div class="content">
            <div class="nickname"><span class="time">10:12:20</span></div>
            <div class="bubble bubble_default left">
                <div class="bubble_cont">
                    <div class="plain">
                        <pre>(⊙o⊙)…好吧</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="message me">
        <img class="avatar" src="./img/psb.jpg" />
        <div class="content">
            <div class="nickname"><span class="time">10:10:08</span></div>
            <div class="bubble bubble_primary right no_arrow">
                <div class="bubble_cont">
                  <div class="plain">
                      <pre>(⊙o⊙)…好吧</pre>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <div class="am-input-group contact-send">
      <input type="text" class="am-form-field" placeholder="">
      <span class="am-input-group-label"><i class="am-icon-send am-icon-fw"></i></span>
    </div>
</div>
