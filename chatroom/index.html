<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>私信</title>
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">

</head>

<body>
    <div class="chatContainer">
        <div class="chatBtn">
            <i class="iconfont icon-xiaoxi1"></i>
        </div>
        <div class="chat-message-num">10</div>
        <div class="chatBox" ref="chatBox">
            <div class="chatBox-head">
                <div class="chatBox-head-one">
                    消息列表
                    <div class="chat-close" style="margin: 10px 10px 0 0;font-size: 14px">关闭</div>
                </div>
                <div class="chatBox-head-two">
                    <div class="chat-return">返回</div>
                    <div class="chat-people">
                        <div class="ChatInfoHead">
                            <img src="" alt="头像">
                        </div>
                        <div class="ChatInfoName">用户名</div>
                    </div>
                    <div class="chat-close">关闭</div>
                </div>
            </div>
            <div class="chatBox-info">
                <div id="chatroom_list" class="chatBox-list" ref="chatBoxlist">
                </div>
                <div id="user-chatBox" class="chatBox-kuang" ref="chatBoxkuang">
                    <div class="chatBox-content">
                        <div class="chatBox-content-demo" id="chatBox-content-demo">
                        </div>
                    </div>
                    <div class="chatBox-send">
                        <div class="div-textarea" contenteditable="true"></div>
                        <div>
                            <button id="chat-biaoqing" class="btn-default-styles">
                                <i class="iconfont icon-biaoqing"></i>
                            </button>
                            <label id="chat-tuxiang" title="发送图片" for="inputImage" class="btn-default-styles">
                                <input type="file" onchange="selectImg(this)" accept="image/jpg,image/jpeg,image/png" name="file" id="inputImage" class="hidden">
                                <i class="iconfont icon-tuxiang"></i>
                            </label>
                            <button id="chat-fasong" class="btn-default-styles">
                                <i class="iconfont icon-fasong"></i>
                            </button>
                        </div>
                        <div class="biaoqing-photo">
                            <ul>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -9px -18px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -40px -18px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -71px -18px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -102px -18px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -133px -18px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -164px -18px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -9px -52px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -40px -52px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -71px -52px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -102px -52px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -133px -52px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -164px -52px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -9px -86px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -40px -86px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -71px -86px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -102px -86px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -133px -86px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -164px -86px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -9px -120px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -40px -120px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -71px -120px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -102px -120px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -133px -120px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -164px -120px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -9px -154px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -40px -154px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -71px -154px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -102px -154px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -133px -154px;"></span>
                                </li>
                                <li>
                                    <span class="emoji-picker-image" style="background-position: -164px -154px;"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/json_ajax.js"></script>
    <script src="js/chat.js"></script>
    </div>
</body>

</html>
