<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>个人中心</title>
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<link rel="stylesheet" href="css/amazeui.min.css">
</head>
<body>
	<div class="aui-container">
		<div class="aui-page">
			<div class="aui-page-my">
				<div class="aui-my-info">
					<div class="aui-my-info-back"></div>
						<img id="head_picture" src="img/user.jpeg" class="aui-my-avatar">
				</div>
				<div class="aui-l-content">
					<div class="aui-menu-list aui-menu-list-clear">
						<ul class="user-center-list">
							<li class="b-line">
								<a data-am-modal="{target: '#head-actions'}">
									<div class="aui-icon"><img src="img/my-in1.png"></div>
									<h3>头像设置</h3>
									<div class="aui-time"><i class="aui-jump"></i></div>
								</a>
							</li>
							<li class="b-line">
								<a data-am-modal="{target: '#set-userinfo-prompt'}">
									<div class="aui-icon"><img src="img/my-in2.png"></div>
									<h3>编辑信息</h3>
									<div class="aui-time"><i class="aui-jump"></i></div>
								</a>
							</li>
							<li class="b-line">
								<a data-am-modal="{target: '#reset-pwd-prompt'}">
									<div class="aui-icon"><img src="img/my-in3.png"></div>
									<h3>修改密码</h3>
									<div class="aui-time"><i class="aui-jump"></i></div>
								</a>
							</li>
							<li class="b-line">
								<a>
									<div class="aui-icon"><img src="img/my-in4.png"></div>
									<h3>维权信息</h3>
									<div class="aui-time"><i class="aui-jump"></i></div>
								</a>
							</li>
							<li class="b-line">
								<a data-am-modal="{target: '#suggest-prompt'}"t>
									<div class="aui-icon"><img src="img/my-in5.png"></div>
									<h3>建议意见</h3>
									<div class="aui-time"><i class="aui-jump"></i></div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>


		<!--上传头像悬浮窗-->
		<div class="am-modal-actions" id="head-actions">
			<div class="am-modal-actions-group">
				<ul class="am-list">
					<li class="am-modal-actions-header">头像操作</li>
					<li><a href="#" data-am-modal="{target: '#upload-alerts', closeViaDimmer: 0}"><span class="am-icon-upload"></span> 上传新头像</a></li>
					<li class="am-modal-actions-danger">
						<a id="show_head_picture_btn"><i class="am-icon-search-plus"></i> 查看头像</a>
					</li>
				</ul>
			</div>
			<div class="am-modal-actions-group">
				<button class="am-btn am-btn-secondary am-btn-block" data-am-modal-close>取消</button>
			</div>
		</div>
		<div class="am-modal am-modal-alert" tabindex="-1" id="upload-alerts">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">上传图片
					<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
				</div>
				<div class="am-modal-bd">
					<div id="upload_btn"></div>
				</div>
				<div class="am-modal-footer">
					<button id="sethead_btn" type="button" class="am-btn am-modal-btn am-btn-primary" >确定</button>
				</div>
			</div>
		</div>

	<!--密码修改悬浮窗-->
		<div class="am-modal am-modal-prompt" tabindex="-1" id="reset-pwd-prompt">
				<div class="am-modal-dialog">
					<div class="am-modal-hd">
					密码重置
					<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
					</div>
					<form data-am-validator>
					<div class="am-modal-bd">
							
						<input id="oldpassword" type="password" class="am-modal-prompt-input" placeholder="原始密码" required/>
						<input id="newpassword" type="password" class="am-modal-prompt-input" placeholder="新密码" required/>
						<input id="newpassword_confirm" type="password" data-equal-to="#password" class="am-modal-prompt-input" placeholder="重复密码" required/>
					</div>
					<div class="am-modal-footer">
						<button type="button" class="am-btn am-modal-btn am-btn-default am-btn-hollow"  data-am-modal-cancel>取消</button>
						<button id="reset_password_btn" type="button" class="am-btn am-modal-btn am-btn-primary" data-am-modal-confirm>确定</button>
					</div>
				</form>
				</div>
			</div>


				<!--信息编辑悬浮窗-->
			<div class="am-modal am-modal-prompt" tabindex="-1" id="set-userinfo-prompt">
					<div class="am-modal-dialog">
						<div class="am-modal-hd">
						信息编辑
						<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
						</div>
						<form data-am-validator>
						<div class="am-modal-bd">
							<input id="username" type="text" class="am-modal-prompt-input" placeholder="用户名" required/>
							<input id="email" type="email" class="am-modal-prompt-input" placeholder="邮箱" required/>
							<input id="phone" type="text" class="am-modal-prompt-input" placeholder="手机号" required/>
						</div>
						<div class="am-modal-footer">
							<button type="button" class="am-btn am-modal-btn am-btn-default am-btn-hollow"  data-am-modal-cancel>取消</button>
							<button id="set_info_btn" type="button" class="am-btn am-modal-btn am-btn-primary" data-am-modal-confirm>确定</button>
						</div>
					</form>
					</div>
				</div>

	<!--建议提交悬浮窗-->
		<div class="am-modal am-modal-prompt" tabindex="-1" id="suggest-prompt">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">
				建议意见
				<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
				</div>
				<form data-am-validator>
				<div class="am-modal-bd">
					<input id="title" type="text" class="am-modal-prompt-input" placeholder="标题" required/>
					<input id="content" type="text" class="am-modal-prompt-input" placeholder="正文" required/>
				</div>
				<div class="am-modal-footer">
					<button type="button" class="am-btn am-modal-btn am-btn-default am-btn-hollow"  data-am-modal-cancel>取消</button>
					<button id="suggest_submit_btn" type="button" class="am-btn am-modal-btn am-btn-primary" data-am-modal-confirm>确定</button>
				</div>
			</form>
			</div>
		</div>

		<!--结果显示悬浮窗-->
			<div class="am-modal am-modal-alert" tabindex="-1" id="result-alert">
					<div class="am-modal-dialog">
						<div class="am-modal-hd">提交结果</div>
						<div id="post_result_text" class="am-modal-bd">
							Loading....
						</div>
						<div class="am-modal-footer">
							<button type="button" class="am-btn am-modal-btn am-btn-primary" >确定</button>
						</div>
					</div>
				</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/amazeui.min.js"></script>
	<script src="js/app/json_ajax.js"></script>
	<script src="js/app/user.js"></script>
</body></html>
